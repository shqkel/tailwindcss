<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS | Responsive Design</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/tailwind.config.js"></script>
</head>
<body>
  <h1 class="text-3xl m-4">Responsive Design</h1>
  <!-- 
    https://tailwindcss.com/docs/responsive-design
    - min-width를 break point로 사용한다. sm은 640px 이상에서 적용된다.
    - mobile 환경 (너비 360px(galaxy-s8) ~ 390px(iPhone12pro)) 기준으로 먼저 작성한다.
    - sm	(640px) -> .@media (min-width: 640px) { ... }
    - md	(768px) ->	@media (min-width: 768px) { ... }
    - lg	(1024px) ->	@media (min-width: 1024px) { ... }
    - xl	(1280px) ->	@media (min-width: 1280px) { ... }
    - 2xl	(1536px) ->	@media (min-width: 1536px) { ... }

  -->

  <div class="w-10/12 h-96 bg-slate-400 sm:bg-red-400 md:bg-green-300 lg:bg-yellow-300 xl:bg-sky-300 2xl:bg-purple-300 mx-auto"></div>


  <!-- 640px미만에서는 1단, 640px이상에서는 3단, 1280px이상에서는 5단 처리 -->
  <div class="w-full my-8 p-4 bg-slate-200 grid grid-cols-1 gap-4 sm:grid-cols-3 xl:grid-cols-5">
    <div class="bg-red-400 p-4 h-40">1</div>
    <div class="bg-yellow-400 p-4 h-40">2</div>
    <div class="bg-green-400 p-4 h-40">3</div>
    <div class="bg-sky-400 p-4 h-40">4</div>
    <div class="bg-blue-400 p-4 h-40">5</div>
  </div>
</body>
</html>
