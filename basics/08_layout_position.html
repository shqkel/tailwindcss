<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS | Position</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/tailwind.config.js"></script>
</head>
<body class="px-4">
  <h1 class="text-3xl my-4">Position</h1>
  <!-- 
    static 
      - (기본값) 문서내 정의된대로 화면배치(위->아래, 좌->우)
      - offset값 무시
    relative
      - 문서내 정의된대로 화면배치(위->아래, 좌->우)
      - offset값 적용
    absolute
      - 가장 가까운 부모/조상요소(position:static이 아닌) 기준으로 offset 적용
    fixed
      - 브라우져 viewport기준으로 offset적용(화면에 고정되어 있음)
    stiky
      - relative처럼 작동하다, 특정 offset에 다다르면 fixed처럼 작동.
  -->
  <h2 class="sticky top-0 z-10 text-2xl my-4 bg-green-500">sticky</h2>
  
  <h2 class="text-2xl my-4">static</h2>
  <!-- .outer>.first+.second+.third -->
  <div class="bg-gray-400">
    <div class="w-80 h-80 bg-indigo-600"></div>
    <div class="w-60 h-60 bg-violet-600"></div>
    <div class="w-40 h-40 bg-fuchsia-600"></div>
  </div>

  <h2 class="text-2xl my-4">relative</h2>
  <!-- https://tailwindcss.com/docs/position -->
  <!-- https://tailwindcss.com/docs/top-right-bottom-left -->
  <div class="bg-gray-400">
    <div class="w-80 h-80 bg-indigo-600"></div>
    <div class="relative left-10 top-10 w-60 h-60 bg-violet-600"></div>
    <div class="relative left-20 top-20 w-40 h-40 bg-fuchsia-600"></div>
  </div>

  <h2 class="text-2xl mt-32 mb-4">absolute</h2>
  <div class="bg-gray-400 relative">
    <div class="w-80 h-80 bg-indigo-600"></div>
    <div class="absolute left-10 top-10 w-60 h-60 bg-violet-600"></div>
    <div class="absolute left-20 top-20 w-40 h-40 bg-fuchsia-600"></div>
  </div>

  <h2 class="text-2xl my-4">fixed</h2>
  <!-- 
    https://tailwindcss.com/docs/top-right-bottom-left 
    - inset 속성 : top/right/botton/left를 모아쓰기할수 있는 속성
    - inset-x-10 사용시 mx-auto를 함께 작성해야 한다?
  -->
  <div class="fixed top-10 left-10 w-20 h-20 rounded-full bg-rose-100 z-50"></div>
  <div class="fixed top-10 inset-x-10 mx-auto w-20 h-20 rounded-full bg-rose-200 z-50"></div>
  <div class="fixed top-10 right-10  w-20 h-20 rounded-full bg-rose-300 z-50"></div>
  <div class="fixed left-10 inset-y-10 my-auto w-20 h-20 rounded-full bg-rose-400"></div>
  <div class="fixed inset-10 m-auto w-20 h-20 rounded-full bg-rose-500"></div>
  <div class="fixed right-10 inset-y-10 my-auto w-20 h-20 rounded-full bg-rose-600"></div>
  <div class="fixed left-10 bottom-10 w-20 h-20 rounded-full bg-emerald-400 z-50"></div>
  <div class="fixed inset-x-10 bottom-10 mx-auto w-20 h-20 rounded-full bg-emerald-500"></div>
  <div class="fixed right-10 bottom-10 w-20 h-20 rounded-full bg-emerald-600"></div>

  <h2 class="text-2xl my-4">z-index</h2>  
  <!-- 
    - z축기준으로 요소를 배치하는 속성
    - 값이 클수록 앞(사용자)쪽으로 배치
    - position:static에서는 사용불가
    - z-index값이 같다면, 문서상 나중에 작성한게 앞에 위치
  -->
  <div class="relative">
    <div class="absolute w-20 h-20 bg-red-500 z-10"></div>
    <div class="absolute left-10 top-10 w-20 h-20 bg-yellow-500 z-20"></div>
    <div class="absolute left-20 top-20 w-20 h-20 bg-cyan-500 z-30"></div>
  </div>
  <div class="relative mt-48">
    <div class="absolute w-20 h-20 bg-red-500 z-30"></div>
    <div class="absolute left-10 top-10 w-20 h-20 bg-yellow-500 z-20"></div>
    <div class="absolute left-20 top-20 w-20 h-20 bg-cyan-500 z-10"></div>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
