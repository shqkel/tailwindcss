<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS | 정렬</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="js/tailwind.config.js"></script>
</head>
<body class="p-4">
  <h1 class="text-3xl">정렬</h1>
  <h2 class="text-2xl">inline요소</h2>
  <!-- https://tailwindcss.com/docs/text-align -->
  <!-- .text-center는 정말 text만 정렬된다.-->
  <div class="bg-slate-300 p-2 text-center">
    <span>Helloworld</span>
    <img src="images/hyunta.jpg" class="w-40" alt="">
  </div>
  <!-- 모든 요소 정렬을 위해 flex를 사용 -->
  <div class="bg-slate-300 my-4 p-2 flex flex-col items-center">
    <span>Helloworld</span>
    <img src="images/hyunta.jpg" class="w-40"  alt="">
  </div>

  <h2 class="text-2xl">block요소</h2>
  <!-- margin속성(다른 요소의 여백)값 정렬 -->
  <!-- left : margin-right: auto; -->
  <!-- center : margin: 0 auto; -->
  <!-- right : margin-left: auto; -->
  <div class="bg-red-600 my-4 w-40 h-40"></div>
  <div class="bg-red-600 my-4 w-40 h-40 mx-auto"></div>
  <div class="bg-red-600 my-4 w-40 h-40 ml-auto"></div>

  <h2>@실습문제</h2>
  <!-- .item을 화면 가운데 위치시키고, 그 내용도 가운데 정렬시키기 -->
  <div class="item w-40 h-40 bg-slate-400 mx-auto flex justify-center items-center">
    <span>Helloworld</span>
  </div>

  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
</body>
</html>
